<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Todo List</h1>
    <div class="container">
        <div class="input-container">
            <label for="input-display">Enter Your Task:</label>
            <input type="text" id="input-display" placeholder="Enter List Item Here">

            <div class="date-time">
               <div class="date">
                <label for="input-date">Date:</label>
                <input type="date" id="input-date">
               </div>
                
              <div class="time">
                <label for="input-time">Time:</label>
                <input type="time" id="input-time">
              </div>
            </div>
        </div>
        <button id="add-btn">Add List</button>
        <div class="all-Lists"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
